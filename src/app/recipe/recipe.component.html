<div class="row">
  <div class="col-md-5">
    <app-recipe-list
    (selectedRecipe)="onRecipeSelected($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      *ngIf="selectedRecipe; else selectText"
      [recipeDetail]="selectedRecipe"></app-recipe-detail>
    <ng-template #selectText>
      <p>Please select a Recipe</p>
    </ng-template>
  </div>
</div>
