<div class="row">
  <div class="col-xs-12">
    <button
      class="btn btn-success"
      (click)="onNewRecipe()">New Recipe</button>
  </div>
</div>
<hr>
<div class="row" id="app-recipe-items">
  <div class="col-xs-12">
    <app-recipe-item
      *ngFor="let recipe of recipes; let i = index"
      [recipeItem]="recipe"
      [recipeId]="i"></app-recipe-item>
  </div>
</div>
